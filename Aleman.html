<style>
  :root {
    --brand-purple: #834791;
    --brand-orange: #e25740;
    --brand-bg: #ede8e3;
    --brand-teal: #61b3a8;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: var(--brand-bg);
    text-align: center;
    color: #333;
    padding: 20px;
  }
  .logo {
  width: 140px;
  height: 140px;
  margin: 0 auto 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%; /* دائري */
  text-align: center;
  overflow: hidden;
  box-shadow: 0 2px 10px rgba(5, 5, 0, 0);
  background-color: white;
  padding: 10px;
}


  .logo img {
    width: 200%;
    height: auto;
    display: block;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 100px;
    color: var(--brand-purple);
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 1.4;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin-top: 0;
    padding: 0 20px;
    max-width: 600px;
    margin: 0 auto 20px;
    text-align: center;
    direction: rtl;

  }

  .btn-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-width: 300px;
    margin: 0 auto;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background-color: var(--brand-purple);
    color: white;
    text-decoration: none;
    padding: 12px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  .btn:hover {
    background-color: #6d3978;
    transform: translateY(-2px);
  }

  .btn svg {
    width: 20px;
    height: 20px;
    fill: white;
  }

  .map-wrap {
    margin-top: 20px;
    border-radius: 10px;
    overflow: hidden;
  }

  iframe {
    width: 200%;
    height: 300px;
    border: 0;
  }
</style>
</head>
